

<div class="header">
  <div class="logo" style="cursor: pointer;" (click)="page()" style="background-image: url('assets/img/logo1.png');">
  </div>
  <div class="boton" *ngIf="verMenu">
      <button mat-mini-fab  style="background-color:#4F4F4F; color:#EAB127;" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
  </div>
</div>
<mat-drawer-container class="example-container" autosize [hasBackdrop]="true">
  <mat-drawer #drawer class="sidenav" mode="side" position="end">
    <div class="perfil">
      <div class="profilePic"   [matMenuTriggerFor]="menu2" style="text-align:center; line-height:50px; background-image: url({{foto}});">
        <mat-menu #menu2="matMenu" style="float:left;">
          <span mat-menu-item (click)="logOut()"> <mat-icon>logout</mat-icon>Cerrar Sesi√≥n</span>
        </mat-menu>
      </div>
      <div class="name" style="font-size: small; font-weight: bold; width: 70%; margin: auto;">
        {{name}}
      </div>
    </div>
    <mat-selection-list >
        <mat-list-option *ngFor = "let links of menu" >
          <mat-list-item (click)="drawer.toggle()"  routerLink="{{links.ruta}}">
            <mat-icon style="color:#4F4F4F;">{{links.icono}}</mat-icon>{{links.label}}
          </mat-list-item>
        </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="home-buton" *ngIf="verMenu">
      <button mat-mini-fab  (click)="atras()" style="background-color:#4F4F4F; color:#EAB127;">
        <mat-icon>arrow_back</mat-icon>
     </button>
      <button mat-mini-fab  (click)="ir()" style="background-color:#4F4F4F; color:#EAB127;">
          <mat-icon >home</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
