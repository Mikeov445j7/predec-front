<div class="main">
  <div class="div-form" *ngIf="spinner">
    <div class="loading" style="width: 100%;" >
      <div class="spin" style="width: 50%; margin: auto;" >
        <mat-spinner style="width: 50%; margin: auto;" [diameter]="35" ></mat-spinner>
        <h2>Cargando....</h2>
      </div>
    </div>
  </div>
  <div *ngIf="!spinner">
    <div class="div-form" *ngIf="!registro">
      <mat-label><h2>INICIO DE SESIÓN</h2></mat-label>
      <form  #loginForm="ngForm">
        <div class="campoForm">
          <mat-label><h4>CORREO ELECTRONICO</h4></mat-label>
          <mat-form-field>
            <input  type="text" matInput  required name="mail" placeholder="Email" #mail [(ngModel)]="dataLog.mail">
          </mat-form-field>
        </div>
        <div class="campoForm">
          <mat-label><h4>INSERTAR SU CONTRASEÑA</h4></mat-label>
          <mat-form-field>
            <input  type="password" matInput  required name="password"  placeholder="CONTRASEÑA"  #password [(ngModel)]="dataLog.password">
          </mat-form-field>
        </div>
      </form>
      <div >
        <button mat-raised-button style="background-color:#4F4F4F; color:#EAB127;"  (click)="login(loginForm.value)"> INGRESAR <mat-icon>login</mat-icon></button>
      </div>

      <div class="btnDiv" style="margin-top: 2%;">
          <span (click)="formRegistro()">No tienes una cuenta aun? REGISTRATE AQUI</span>
      </div>
      <div class="btnDiv" (click)="inicio()" style="margin-top: 2%;">
        <span>
        <mat-list-item>
          <mat-icon style="color:#4F4F4F;">home</mat-icon>INICIO
        </mat-list-item>
      </span>
      </div>
    </div>
    <div class="div-form" *ngIf="registro">
      <mat-label><h2>REGISTRARSE</h2></mat-label>
      <form  #regForm="ngForm">
        <div class="campoForm">
          <mat-label><h4>CORREO ELECTRONICO</h4></mat-label>
          <mat-form-field>
            <input  type="email" matInput  required name="mail" placeholder="EMAIL" #mail [(ngModel)]="userReg.mail">
          </mat-form-field>
        </div>
        <div class="campoForm">
          <mat-label><h4>INSERTAR SU CONTRASEÑA</h4></mat-label>
          <mat-form-field>
            <input  type="password" matInput  required name="password"  placeholder="CONTRASEÑA"  #password [(ngModel)]="userReg.password">
          </mat-form-field>
        </div>
        <div class="campoForm">
          <mat-label><h4>NOMBRES</h4></mat-label>
          <mat-form-field>
            <input  type="text" matInput  required name="nombre" placeholder="NOMBRES" #nombre [(ngModel)]="userReg.nombre">
          </mat-form-field>
        </div>
        <div class="campoForm">
          <mat-label><h4>APELLIDOS</h4></mat-label>
          <mat-form-field>
            <input  type="text" matInput  required name="apellido"  placeholder="APELLIDOS"  #apellido [(ngModel)]="userReg.apellido">
          </mat-form-field>
        </div>
      </form>
      <div >
        <button mat-raised-button style="background-color:#4F4F4F; color:#EAB127;" (click)="verificarUser(regForm.value)"> REGISTRARSE <mat-icon>login</mat-icon></button>
      </div>

      <div class="btnDiv" (click)="NoformRegistro()" style="margin-top: 2%;">
          <span> si tienes una cuenta puedes INGRESAR AQUI</span>
      </div>

      <div class="btnDiv" (click)="inicio()" style="margin-top: 2%;">
        <span>
        <mat-list-item>
          <mat-icon style="color:#4F4F4F;">home</mat-icon>INICIO
        </mat-list-item>
      </span>
      </div>
    </div>
  </div>
</div>
