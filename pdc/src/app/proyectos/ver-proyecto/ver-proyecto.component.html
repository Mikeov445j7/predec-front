<div class="main-cont-div">
  <div class="seccion" *ngIf="proyecto">
  <div class="sub-titulo-seccion" >PROYECTO: {{proyecto.nombre}}</div>

  <table class="customTable" *ngIf="modulos">
    <thead>
      <tr style="border-bottom: 1px solid;">
        <th>nombre</th>
        <th>codigo</th>
        <th>Fecha de inicio</th>
        <th>ORDEN</th>

      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of modulos" style="border-bottom: 1px solid;" (click)="selecItem(item)">
      <td>{{item.nombre}}</td>
      <td>{{item.codigo}}</td>
      <td>{{item.fecha_inicio}}</td>
      <td>{{item.orden}}</td>

    </tr >
  </tbody>
  </table>
  </div>
</div>
