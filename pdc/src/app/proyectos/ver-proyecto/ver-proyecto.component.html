<div class="main-cont-div">
  <div class="seccion" *ngIf="proyecto">
  <div class="sub-titulo-seccion" >PROYECTO: {{proyecto.nombre}}</div>

  <table class="customTable" *ngIf="modulos">
    <thead>
      <tr style="border-bottom: 1px solid;">
        <th>nombre</th>
        <th>codigo</th>
        <th>Fecha de inicio</th>
        <th>ORDEN</th>

      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of modulos" style="border-bottom: 1px solid;">
      <td>{{item.nombre}}</td>
      <td>{{item.codigo}}</td>
      <td>{{item.fecha_inicio}}</td>
      <td>{{item.orden}}</td>
      <td><button mat-mini-fab style="background-color:#4F4F4F; color:#EAB127;" (click)="selecItem(item)"><mat-icon >visibility</mat-icon></button></td>

    </tr >
  </tbody>
  </table>
  <div><button (click)="agregarModulo()" class="btnAgregar"  type="submit"><b>+</b> AGREGAR MODULO</button></div>
  </div>
</div>
