<div class="closeBtn">
  <button mat-fab color="warn" (click)="cerrarDialogo()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="main-cont-div">
  <div class="sub-titulo-seccion">FORMULARIO: {{titulo}}</div>
  <div class="form-div">
      <form #itemForm = "ngForm">

          <div class="campos">
            <div class="campoForm">
              <mat-label>NOMBRE</mat-label><br>
              <input required matInput name="nombre" #nombre [(ngModel)]="proyectos.nombre">
            </div>
          </div>
          <div class="campos">
            <div class="campoForm">
              <mat-label>CLIENTE</mat-label><br>
              <input matInput name="cliente" #cliente [(ngModel)]="proyectos.cliente">
            </div>
            <div class="campoForm">
              <mat-label>CODIGO</mat-label><br>
              <input required matInput name="codigo" #codigo [(ngModel)]="proyectos.codigo">
            </div>
          </div>
          <div class="campos">
            <div class="campoForm">
              <mat-label>UBICACION</mat-label><br>
              <input matInput name="ubicacion" #ubicacion [(ngModel)]="proyectos.ubicacion">
            </div>
            <div class="campoForm">
              <mat-label>FECHA</mat-label><br>
              <input matInput type="date" value="{{proyectos.fecha_creacion}}" name="fecha_creacion" #fecha_creacion [(ngModel)]="proyectos.fecha_creacion">
            </div>
            <div class="campoForm">
              <mat-label>BENEFICIOS SOCIALES (%)</mat-label>
              <input type="number" matInput name="Ben_Soc" #Ben_Soc [(ngModel)]="proyectos.Ben_Soc">
            </div>
          </div>
          <div class="campos">
            <div class="campoForm">
              <mat-label>I.V.A. (%)</mat-label>
              <input type="number" matInput name="iva" #iva [(ngModel)]="proyectos.iva">
            </div>
            <div class="campoForm">
              <mat-label>HERRRAMIENTAS MENORES (%)</mat-label>
              <input type="number" matInput name="he_men" #he_men [(ngModel)]="proyectos.he_men">
            </div>
            <div class="campoForm">
              <mat-label>GASTOS GENERALES (%)</mat-label>
              <input type="number" matInput name="g_grales" #g_grales [(ngModel)]="proyectos.g_grales">
            </div>
          </div>
          <div class="campos">
            <div class="campoForm">
              <mat-label>UTILIDAD (%)</mat-label>
              <input type="number" matInput name="utilidad" #utilidad [(ngModel)]="proyectos.utilidad">
            </div>
            <div class="campoForm">
              <mat-label>IT (%)</mat-label>
              <input type="number" matInput name="IT" #IT [(ngModel)]="proyectos.IT">
            </div>
            <div class="campoForm">
              <mat-label>TIPO DE CAMBIO(Bs.)</mat-label>
              <input type="number" matInput name="tip_cambio" #tip_cambio [(ngModel)]="proyectos.tip_cambio">
            </div>
          </div>




      </form>
      <div style="width: 100%; text-align: center;">
        <button *ngIf="edit" mat-raised-button    style="width:100%; background-color:#4F4F4F; color:#EAB127;"  [disabled]="itemForm.invalid" (click)="eventoBtn(itemForm.value)">
          <mat-icon>save</mat-icon>
          GUARDAR CAMBIOS

        </button>
        <button  *ngIf="!edit" mat-raised-button   style="width:100%; background-color:#4F4F4F; color:#EAB127;"  [disabled]="itemForm.invalid" (click)="eventoBtn(itemForm.value)">
          <mat-icon>save</mat-icon>
          REGISTRAR PROYECTO

        </button>
      </div>

      <div style="width: 100%; text-align: right; margin-top: 5%;">
        <button *ngIf="edit" mat-raised-button style="width:20%" color="warn" [disabled]="itemForm.invalid" (click)="borrar()">
          BORRAR
        <mat-icon>delete</mat-icon>
        </button>
       </div>
  </div>
</div>
