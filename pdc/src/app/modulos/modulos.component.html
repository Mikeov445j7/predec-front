<div class="cont-div" *ngIf="modulo">
  <div class="sub-titulo-seccion">{{modulo.tipo}} {{modulo.nombre}}</div>

  <table class="customTable" *ngIf="actividades">
    <thead>
      <tr style="border-bottom: 1px solid;">
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>unidad</th>
        <th>P/U</th>
        <th>Total</th>

      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of actividades" style="border: 1px solid;" (click)="verAct(item)" >
      <td>{{item.descripcion}}</td>
      <td>{{item.catidad}}</td>
      <td>{{item.unidad}}</td>
      <td>{{item.unitario}}</td>
      <td>{{item.total}}</td>
    </tr >
  </tbody>
  </table>
  <div><button (click)=" agregarActividad()" mat-raised-button color="primary"  type="submit">AGREGAR ACTIVIDAD<mat-icon>add</mat-icon></button></div>
  </div>
