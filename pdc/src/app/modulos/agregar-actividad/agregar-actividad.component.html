<div class="main-cont-div">

    <div class="buscar" *ngIf="!listo">
      <div class="tit-seccion"><h2>Agregar Actividad</h2></div>
      <mat-form-field class="input-buscar" appearance="fill">
         <mat-label>Buscar</mat-label>
         <input  required="true" matInput placeholder="Buscar Actividad" name="busca" id="busca" #busca   (keyup)="buscarActividad(busca.value)" (keydown.enter)="buscarActividad(busca.value)" >
      </mat-form-field>
      <button mat-fab style="background-color:#4F4F4F; color:#EAB127;"  type="submit" (click)="buscarActividad(busca.value)">
      <mat-icon>search</mat-icon>
      </button>
     </div>
     <div *ngIf="listo">
      <div class="tit-seccion">
          <div>NOMBRE:{{actiData.descripcion}}</div>
          <div>UNIDAD:{{actiData.descripcion}}</div>
          <div>PU:{{relACtMod.unitario}}</div>
      </div>
      <mat-form-field class="input-buscar" appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input type="number" required="true" matInput placeholder="Cantidad"  #cant >
     </mat-form-field>
     <span><b>{{actiData.unidad}}</b></span>
     <button mat-flat-button style="background-color:#4F4F4F; color:#EAB127;" (click)="agregarActividad(cant.value)"><mat-icon >add</mat-icon>Agregar Actividad</button>
     </div>
  <div class="list" *ngIf="actividades.length && mostrar">
    <table class="customTable" >
      <thead>
        <tr style="border-bottom: 1px solid;">
          <th>Nombre</th>
          <th>Unidad</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of actividades" style="border-bottom: 1px solid;" >
        <td>{{item.descripcion}}</td>
        <td>{{item.unidad}}</td>
        <td>
          <button mat-mini-fab style="background-color:#4F4F4F; color:#EAB127;" (click)="selecItem(item)">
          <mat-icon>add</mat-icon>
          </button>
        </td>
      </tr >
    </tbody>
    </table>
   </div>
</div>
